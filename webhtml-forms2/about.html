<!DOCTYPE html>
<!--Сообщаем браузеру как стоит обрабатывать эту страницу-->
<html lang="eng">
  <!--Оболочка документа указываем язык содержимого-->
  <head>
    <!--Заголовок страницы, контейнер для других важных данных (на стр не отображается)-->
    <title>Знакомство с html тегами Часть №3 (Формы)</title>
    <!--Заголовок стр а браузере-->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <!--кодировка стр--></head
  ><!--Отображается тело стр-->
  <body>
    <form action="#" method="get">
      <div>
        <p>Имя</p>
        <input placeholder="Имя" tabindex="1" name="username" type="text" />
      </div>
      <div>
        <p>Пароль</p>
        <input tabindex="2" name="userpass" type="password" />
      </div>
      <div>
        <p>Телефон</p>
        <input tabindex="3" name="userphone" type="tell" />
      </div>
      <div>
        <p>Пол</p>
        <div>
          <input tabindex="4" checked type="radio" name="gender" value="male" /> Мужской
        </div>
        <div><input tabindex="4" type="radio" name="gender" value="female" /> Женский</div>
      </div>
      <div>
        <p>Имущество</p>
        <div>
          <input tabindex="5" checked type="checkbox" name="car" value="yes" /> Машина
        </div>
        <div><input tabindex="6" type="checkbox" name="bike" value="yes" /> Велик</div>
        <div>
          <input tabindex="7" disabled type="checkbox" name="house" value="yes" /> Дом
        </div>
      </div>
      <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" name="text"></textarea>
      </div>
      <div>
        <p>Прикрепить фото</p>
        <input tabindex="9" type="file" name="userfoto" />
      </div>
      <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="color">
          <option value="red">Красный</option>
          <option value="white">Белый</option>
          <option selected value="black">Черный</option>
        </select>
      </div>
      <div>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="submit">Очистить</button>

      </div>
    </form>
  </body>
</html>
